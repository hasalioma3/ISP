version: '3.8'

services:
  backend:
    build: ./backend
    command: gunicorn isp_billing.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    restart: always

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - backend
    restart: always

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod
    restart: always

  redis:
    image: redis:alpine
    restart: always

  celery_worker:
    build: ./backend
    command: celery -A isp_billing worker -l info
    volumes:
      - media_volume:/app/mediafiles
    env_file:
      - .env.prod
    depends_on:
      - backend
      - redis
    restart: always

  celery_beat:
    build: ./backend
    command: celery -A isp_billing beat -l info
    env_file:
      - .env.prod
    depends_on:
      - backend
      - redis
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
